<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>sign-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign-in</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container"> 
    <ion-item>         
      <ion-input           
      label="Email"           
      labelPlacement="stacked"           
      [clearOnEdit]="true"           
      [clearInput]="true"           
      placeholder="john@example.com"
      [(ngModel)]="form.Email"         >         
    </ion-input>       
  </ion-item>            
  <ion-item>         
    <ion-input           
    label="Password"           
    labelPlacement="stacked"           
    type="password"           
    [clearInput]="true"           
    placeholder="Input password" 
    [(ngModel)]="form.Password"        >                            
</ion-input>
</ion-item>
<ion-toggle labelPlacement="start">Remember me</ion-toggle><br /><br />
<ion-button [routerLink]="['/home2']" (click)="print()"> Sign In</ion-button> 
<p>Don't have an account? Register</p>
</div>
